<!DOCTYPE html>
<html lang="en">
<head>
<title>What Happened In My Hood?</title>
<meta name="viewport" content="initial-scale=1.0">
<meta charset="utf-8">
<link rel="stylesheet" type="text/css" href="styles/stylesheet.css" media="screen" />
  <meta charset="UTF-8">
  <title>API MVC</title>
  <script src="lib/jquery-1.11.3.js"></script>
    <script src="https://d3js.org/d3.v4.js"></script>
  <script src="lib/handlebars.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAzxUugrm5r3ojYpzumr2nYbRfbr88_-co&callback=initMap"
  async defer></script>
  <!-- <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDcHs75MH4fk7lOVdTMrRVwzyWn7V8mJWI&libraries=places"></script> -->
  <script src="scripts/app.js"></script>
  <script src="scripts/models/article.js"></script>
  <script src="scripts/models/location.js"></script>
  <script src="scripts/services/address_field_extender.js"></script>
  <script src="scripts/services/filter_by_type.js"></script>
  <script src="scripts/services/timeline.js"></script>
  <script src="lib/map.js"></script>
  <script src="scripts/services/news_desk_tag_creator.js"></script>
  <script src="scripts/models/type.js"></script>
  <script src="lib/news_desk_values_options.js"></script>
  <script src="scripts/adapters/article_adapter.js"></script>
</head>
<body background="styles/congruent_outline.png">
  <!-- <nav class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
      Times and Place
    </div>
  </div>
</nav> -->
<div class="row">
  <div align= "center">
    <!-- <div class="times-and-place"> -->
      <img id="times" src="styles/alt-times-and-place.png"/>
    <!-- </div> -->
   <form action="">
     <div align="center" class='name'>
       <label for="name"></label><br>

       <div class="col-md-12">
         
         <div class="dropdown">
         <button class="btn btn-primary dropdown-toggle" id="menu1" type="button" data-toggle="dropdown">Categories
         <span class="caret"></span></button>
        <script id="dropdown-template" type="text/x-handlebars-template">

         <ul class="dropdown-menu" role="menu" aria-labelledby="menu1">
           {{#each types as |type| }}
             <a id="headline" onclick="filterByType(this)"><li>{{type.name}}</li></a>

           {{/each}}
            <!-- <li role="presentation"><a role="menuitem" tabindex="-1" href="#">All Results</a></li> -->
         </ul>

       </script>
       </div>

          <div class="input-group">
            <input id='location' width: 500; class='form-control' placeholder="Enter a street and city" type="text" aria-describedby="basic-addon2">
          <span class="input-group-btn">
            <button id = 'button' class="btn btn-default" type="button">Go!</button>
          </span>
        </div><!-- /input-group -->
      </div><!-- /.col-lg-6 -->
    </div>
  </div>

    <div class="col-md-12">
      <div id="address_fields"></div>
    </div>
     <!-- <input type="submit"> -->
   </form>
 </div>
   <!-- <input id="pac-input" class="controls" type="text" placeholder="Search"> -->
   <div id="map"></div>
   <div class="col-md-6">
     <div id="results"></div>
   </div>

   <div class="container">
  <div id="timeline"></div>
</div>
<div class="col-md-12">
      <script id="location-template" type="text/x-handlebars-template">
        <!-- <p>Search By:</p> -->
        {{#if building}}
          <a href="#" data-repo="{{building}}" onclick="linked_article_adapter(this)">{{building}}&nbsp;&nbsp;&nbsp;&nbsp;</a>
        {{/if}}
        {{#if city}}
          <a href="#" data-repo="{{city}}" onclick="linked_article_adapter(this)">{{city}}</a>
        {{/if}}
        {{#if state}}
         <a href="#" data-repo="{{state}}" onclick="linked_article_adapter(this)">{{state}}</a>
        {{/if}}
        {{#if country}}
         <a href="#" data-repo="{{country}}" onclick="linked_article_adapter(this)">{{country}}</a>
        {{/if}}
      </script>
</div>


<div class="panel-container">
  <div class="col-md-6">
    <script id="article-template" type="text/x-handlebars-template">
   {{#each articles as |article| }}
    <div class="panel panel-default">
     <div class="panel-body">
       <span>
         <h3 class="panel-title">
          {{article.date}} |
          <a id="headline" href="{{article.url}}">{{article.headline}}</a>
         </h3>
     </div>
  </div> <!--panel default close-->
  {{/each}}
  </script>
 </div>
</div>

</div>
      <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    </body>
</html>
