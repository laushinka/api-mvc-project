<!DOCTYPE html>
<html lang="en">
<head
<title>Simple Map</title>
<meta name="viewport" content="initial-scale=1.0">
<meta charset="utf-8">
<style>
  html, body {
    height: 100%;
    margin: 0;
    padding: 0;
  }
  #map {
    height:50%;
    width: 50%;
    padding: 10 px;
    margin-left: auto;
    margin-right: auto;
  }

  #results{
    font-size: 13px;
    font-family: sans-serif;
    width: 30%;
    margin-left: 20px;
  }
</style>
  <meta charset="UTF-8">
  <title>API MVC</title>
  <script src="lib/jquery-1.11.3.js"></script>
  <script src="lib/handlebars.js"></script>
  <script src="scripts/app.js"></script>
  <!-- <script src="lib/map.js"></script> -->
  <!-- <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAzxUugrm5r3ojYpzumr2nYbRfbr88_-co&callback=initMap" async defer> -->
</script>
  <script src="scripts/adapters/article_adapter.js"></script>
</head>
<body>
   <form action="">
     <div class='name '>
       <label for="name">Enter an Address</label><br>
       Street:<input id='address_name' class='input input_name' type="text" ><br>
       City:<input id='location' class='input input_name' type="text" ><br>
     </div>
     <input type="submit">
   </form>
   <div id="results"></div>
        <script id="article-template" type="text/x-handlebars-template">
          {{#each articles as |article| }}
          <h2><a id="headline" href="{{article.url}}">{{article.headline}}</a></h2>
          <h4>{{article.date}}</h4>
          {{#if article.image}}
          <img src="https://static01.nyt.com/{{article.image}}">
          {{/if}}
          {{/each}}
        </script>

   <div id="map"></div>
   <script>
     var map;
     function initMap() {
       map = new google.maps.Map(document.getElementById('map'), {
         center: {lat: -34.397, lng: 150.644},
         zoom: 8
       });
     }
   </script>
   <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAzxUugrm5r3ojYpzumr2nYbRfbr88_-co&callback=initMap"
   async defer></script>
</body>
</html>
