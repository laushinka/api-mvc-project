<!DOCTYPE html>
<html lang="en">
<head>
<title>What Happened In My Hood?</title>
<meta name="viewport" content="initial-scale=1.0">
<meta charset="utf-8">
<link rel="stylesheet" type="text/css" href="styles/stylesheet.css" media="screen" />
  <meta charset="UTF-8">
  <title>API MVC</title>
  <script src="lib/jquery-1.11.3.js"></script>
  <script src="lib/handlebars.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAzxUugrm5r3ojYpzumr2nYbRfbr88_-co&callback=initMap"
  async defer></script>
  <!-- <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDcHs75MH4fk7lOVdTMrRVwzyWn7V8mJWI&libraries=places"></script> -->
  <script src="scripts/app.js"></script>
  <script src="scripts/models/article.js"></script>
  <script src="scripts/models/location.js"></script>
  <script src="scripts/services/address_field_extender.js"></script>
  <script src="lib/map.js"></script>
  <script src="scripts/services/news_desk_tag_creator.js"></script>
  <script src="scripts/models/type.js"></script>
  <script src="lib/news_desk_values_options.js"></script>
  <script src="scripts/adapters/article_adapter.js"></script>
</head>
<body>
  <nav class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
      Times and Place
    </div>
  </div>
</nav>

  <div align= "center">
    <h1>What happened in my hood?</h1>
   <form action="">
     <div class='name'>
       <label for="name"></label><br>
       <input id='location' class='input input_name' type="text" ><br>
       <!-- City:<input id='city' class='input input_name' type="text" ><br>
       Country:<input id='country' class='input input_name' type="text" ><br>-->
     </div>
     <div id="address_fields">
     </div>
     <input type="submit">
   </form>
 </div>
   <!-- <input id="pac-input" class="controls" type="text" placeholder="Search"> -->
   <div id="map"></div>
   <div id="results"></div>
   <div class="container">
  <div class="dropdown">
    <button class="btn btn-primary dropdown-toggle" id="menu1" type="button" data-toggle="dropdown">Dropdown Example
    <span class="caret"></span></button>
    <ul class="dropdown-menu" role="menu" aria-labelledby="menu1">
      <li role="presentation"><a role="menuitem" tabindex="-1" href="#">Filter 1</a></li>
      <li role="presentation"><a role="menuitem" tabindex="-1" href="#">Filter 2</a></li>
      <li role="presentation"><a role="menuitem" tabindex="-1" href="#">Filter 3</a></li>
      <li role="presentation" class="divider"></li>
      <li role="presentation"><a role="menuitem" tabindex="-1" href="#">All Results</a></li>
    </ul>
  </div>
</div>

      <script id="location-template" type="text/x-handlebars-template">
        <!-- <p>Search By:</p> -->
        {{#if building}}
          <a href="#" data-repo="{{building}}" onclick="linked_article_adapter(this)">{{building}}</a>
        {{/if}}
        {{#if city}}
          <a href="#" data-repo="{{city}}" onclick="linked_article_adapter(this)">{{city}}</a>
        {{/if}}
        {{#if state}}
         <a href="#" data-repo="{{state}}" onclick="linked_article_adapter(this)">{{state}}</a>
        {{/if}}
        {{#if country}}
         <a href="#" data-repo="{{country}}" onclick="linked_article_adapter(this)">{{country}}</a>
        {{/if}}
      </script>

       <script id="article-template" type="text/x-handlebars-template">
         {{#each articles as |article| }}
         <h2>{{article.date}} | <a id="headline" href="{{article.url}}">{{article.headline}}</a></h2>
         <!-- <h4>{{article.date}}</h4> -->
          {{#if article.image}}
         <img src="https://static01.nyt.com/{{article.image}}">
          {{/if}}
         {{/each}}
      </script>
      <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    </body>
</html>
